<div class="col-lg-3">
    <div class="contact-box">
        <a href="{{ '/graphs/' + graph._id }}" title="{{ graph.name }}">
        <div class="row">
          <div class="col-md-12">
            <div class="text-center" style="background-color:black;-webkit-border-radius: 20px;-moz-border-radius: 20px;border-radius: 20px;">
                <img alt="image" style="width:120%" class="img-responsive" src="/snapshot/{{graph.id}}.png">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10">
            <h3><strong>{{ graph.name }}</strong></h3>

            {% if (graph.user) %}
              Author :
              <a style="color:#428bca" href="{{ '/users/' + graph.user._id }}">
              {{graph.user.name}}
              </a>
            {% endif %}
          </div>
        </div>
        <div class="clearfix"></div>
        </a>
    </div>
</div>
